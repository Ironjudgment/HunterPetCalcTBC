	function buildPage()
	{
		document.pet.points.value = (document.pet.petlevel.value)*(document.pet.loyalty.value-1);
		var currentSkill = '';
		var rank0 = true;
		var out = '';
		var i;
		for (i=0; i < skill.length; i++)
		{
			if (skill[i] != currentSkill)
			{
				if (currentSkill != '')
					out += '</select><td><input type="text" size="100" name="d' + skill[i-1] + '"></td></tr>\n';
				currentSkill = skill[i];
				rank0 = true;
			}
			if (rank0)
			{
				out += '<tr><td align="right">' + skill[i].replace(/_/," ") + ':</td><td align="left">' +
					'<select name="s' + skill[i] + '" style="width: 220px;" onfocus="selectedCost = this.value*1;" ' +
					'onchange="selectedLevel = this.options[this.selectedIndex].text.replace(/^.*Level ([0-9]*)\\)/,\'$1\'); document.pet.points.value = document.pet.points.value*1 + selectedCost - this.value*1; selectedCost = this.value*1; if ( selectedLevel > document.pet.petlevel.value*1 ) {document.pet.d' + skill[i] + '.value = \'Level not high enough!\';}else {document.pet.d' + skill[i] + '.value = ' + skill[i] + '[this.selectedIndex]; }">\n<option value="0">0 (0pts)</option>\n';
				rank0 = false;
			}
				out += '<option value="' + cost[i] + '">' + rank[i] + ' (' + cost[i] + 'pts) (Level ' + level[i] + ')</option>\n';
		}
		out += '</select></td><td><input type="text" size="100" name="d' + skill[i-1] + '"></td></tr>\n';
		document.write(out);
	}
	
	function print()
	{
		var buildOut = '';
		buildOut += 'Pet Level: ' + document.pet.petlevel.value + '\nPet Loyalty: ' + document.pet.loyalty.value + '\nPoints Available: ' + (document.pet.petlevel.value)*(document.pet.loyalty.value-1) + '\n\n';
		
		for (var i=0; i<document.pet.elements.length; i++)
		{
		
			if (document.pet.elements[i].type == 'select-one' && document.pet.elements[i].selectedIndex != 0)
			{
				buildOut += document.pet.elements[i].name.substring(1).replace(/_/," ") + ' - rank ' + document.pet.elements[i].selectedIndex + ' (' + document.pet.elements[i].options[document.pet.elements[i].selectedIndex].value + 'pts)';
				if ( document.pet.elements[i].options[document.pet.elements[i].selectedIndex].text.replace(/^.*Level ([0-9]*)\)/,'$1')*1 > document.pet.petlevel.value*1 ) {
					buildOut += ' Level not high enough!';
				}
				
				buildOut += '\n';
			}
				
		}
		buildOut += '\nTotal spent: ' + ((document.pet.petlevel.value)*(document.pet.loyalty.value-1) - document.pet.points.value*1);
		buildOut += '\nPoints Left: ' + document.pet.points.value + '\n';
		document.pet.output.value = buildOut;
	}
	
	function calcpoints ()
	{
		if ( document.pet.petlevel.value < 1 || document.pet.petlevel.value > 70 ) {
			alert("Pet level must be between 1 and 70!");
			
		}
		
		if ( document.pet.loyalty.value < 1 || document.pet.loyalty.value > 6 ) {
			alert ("Pet loyalty must be between 1 and 6!");
		}
		var newPoints = (document.pet.petlevel.value)*(document.pet.loyalty.value-1);
		
		for (i=0; i<document.pet.elements.length; i++)
		{
			if (document.pet.elements[i].type == 'select-one' && document.pet.elements[i].selectedIndex != 0)
			{
				newPoints -= document.pet.elements[i].options[document.pet.elements[i].selectedIndex].value;
				if ( document.pet.elements[i].options[document.pet.elements[i].selectedIndex].text.replace(/^.*Level ([0-9]*)\)/,'$1') > document.pet.petlevel.value ) {
					eval('document.pet.d' + document.pet.elements[i].name.substring(1)).value = 'Level not high enough!';
				}	
				else {
					eval('document.pet.d' + document.pet.elements[i].name.substring(1)).value 	= eval(document.pet.elements[i].name.substring(1))[document.pet.elements[i].selectedIndex];
				}
			}			
		}
		
		
		document.pet.points.value = newPoints;
		document.pet.output.value = '';
		
	}
